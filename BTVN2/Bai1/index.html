<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="content__top">
                <p class="content__title">Login</p>
                <div class="content__close">
                    <i  class="icon fas fa-times"></i>
                </div>
            </div>
            <div class="login__google">
                <img src="https://www.google.com/favicon.ico" alt="">
                <p class="login__google__text">login with google</p>
            </div>
            <hr>
            <form action="">
                <div class="form__input">
                    <label for="">Email</label>
                    <div class="input">
                        <input class="input__item" type="email">
                    </div>

                    <label for="">Password</label>
                    <div class="input">
                        <input class="input__item" type="password">
                        <i class="icon input__icon fas fa-eye"></i>
                    </div>
                </div>
            </form>
            <div class="checked">
                <input type="checkbox" class="check">
                <p class="checked__text">Remember me</p>
            </div>
            <div class="login__btn">
                <p class="login__text">Login</p>
            </div>
            <a href="" class="subtitle">forgot password?</a>
            <hr>
            <div class="footer">
                <p class="footer__notice">Don't have an account?</p>
                <a href="" class="footer__des">Sign up</a>
            </div>
        </div>
    </div>
</body>
</html>
