<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./main.css">
  </head>
  <body>
    <div class="container">
      <div class="form">
        <img
          class="main__img"
          src="https://images.unsplash.com/photo-1634578697322-1c428ba8f96c?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1470&q=80"
          alt=""
        />
        <div class="content">
            <p class="title text-align">Order Summary</p>
            <p class="des text-align">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            <div class="content__music">
                <div class="left">
                    <div class="icon">
                        <i class="fas fa-music icon__item"></i>
                    </div>
                    <p class="subtitle">Annual Plan <br><span>$59,59/year</span></p>  
                </div>
                <div class="right">
                    <a href="#">Change</a>
                </div>
            </div>

            <div class="btns">
                <a href="" class="btn__text">Proceed to Payment</a>
            </div>
            <a href="#" class="footer__text">Cancel Order</a>
        </div>
        
      </div>
    </div>
  </body>
